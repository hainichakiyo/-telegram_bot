
start_node: start

nodes:
  - id: start
    text: |
      привіт! через цього бота ви зможете записатися на стилістичну консультацію до Бориса HAINICHAKIYO. якщо вас цікавить конкретна інформація, оберіть кнопку нижче.

      якщо у вас є конкретне бачення послуги, яку ви хочете отримати, ви можете одразу натиснути кнопку "задати питання/заявка на запис"; на всі запити я не відповідаю в середньому протягом доби :)
    options:
      - label: "базові послуги та ціни"
        target: prices
      - label: "як проходить консультація"
        target: how_consult
      - label: "задати питання/заявка"
        target: contact

  - id: prices
    text: |
      базовий прайсліст: 3000грн/година (може зайняти більше часу, проте оплата за базові послуги буде залежати від зазначеної кількості годин).

      для того, щоб дізнатись більше про кожну базову послугу, натисніть на кнопку:
    options:
      - label: "консультація з персонального стилю"
        target: personal_style
      - label: "створення капсули"
        target: capsule
      - label: "розбір гардеробу"
        target: wardrobe
      - label: "назад"
        target: start

  - id: personal_style
    text: |
      консультація з персонального стилю

      ви в глухому стилістичному куті? не знаєте, як почати одягатись стильно? чи, можливо, ви маєте мінімальне розуміння того, як ви хочете виглядати, проте не можете зрозуміти, як втілити це в реальне життя?

      разом з вами заліземо вглиб вашої голови щоб дати вам базове направлення, в яку сторону йти, як втілювати ваші ідеї (можливо, навіть підсвідомі) в реальність!

      зазвичай, консультація займає годину (+ невеличке домашнє завдання та пре-консультацію в текстовій формі перед нею) - 3000грн
    options:
      - label: "задати питання/заявка"
        target: contact
      - label: "назад"
        target: prices

  - id: capsule
    text: |
      створення капсули

      вам потрібен капсульний гардероб для певного випадку у вашому житті (або, навіть без нього, хі-хі)? не важливо, яка у вас ідея: від базового одягу до високого фешну, від фул-блеку до барбі-рожевого - разом втілимо вашу ідею у практичний капсульний гардероб.

      створення капсули складається з невеличкої пре-консультації, домашнього завдання та двох консультацій: одна - для обговорення побажань та підгону ваших ідей в максимально практичне для вас русло; друга - для пояснення капсули та розбору способів носіння набору обраних речей - 6000грн.

      отже, ви отримуєте 3-4 капсули на одну тему з посиланнями на бренди для швидкості придбання.
    options:
      - label: "задати питання/заявка"
        target: contact
      - label: "назад"
        target: prices

  - id: wardrobe
    text: |
      розбір гардеробу

      у вас надто багато одягу, який ви не вдягаєте? класична ситуація "шафа забита, а вдягнути нічого"? разом з вами ми оглянемо ситуацію та вирішимо, як врятувати ваш гардероб з мінімальними витратами (або взагалі без них)

      зазвичай, консультація займає годину (+ невеличке домашнє завдання та пре-консультацію в текстовій формі перед нею) - 3500грн
    options:
      - label: "задати питання/заявка"
        target: contact
      - label: "назад"
        target: prices

  - id: how_consult
    text: |
      як проходить консультація?

      перед консультацією ми з'ясовуємо, які у вас запити і бажання, чи вайбимо ми з вами і так далі.

      далі – я даю вам невеличке домашнє завдання відповідно до послуги, яку ви хочете отримати.

      консультації проходять у відеоформаті онлайн, на платформі, яка вам зручна: google meet, zoom, skype, discord, навіть у telegram.

      ви завжди платите тільки за заздалегідь визначену кількість часу, навіть якщо консультація зайняла більше.
    options:
      - label: "задати питання/заявка"
        target: contact
      - label: "назад"
        target: start

  - id: contact
    text: |
      ця функція поки працює дуже нестабільно, тому рекомендуємо написати напряму Борису: @hchky
    options:
      - label: "написати"
        url: "https://t.me/hchky"
      - label: "назад"
        target: start
